<!DOCTYPE html>


<html>

<head>
<title>RecipeJar: Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/recipePage.css">
</head>
<body>

	

	<div class="row">
		<div class="col-md-12 text-center">
			<div id = "nav-buttons" class="btn-group" role = "group">
				<button type = "btn-group" class="btn btn-outline-primary" onclick="homeButton()">Home</button>
				<button type = "btn-group" class="btn btn-outline-primary" onclick="backButton()">Back</button>
			</div>		
		</div>
	</div>

	<div id = "title-of-recipe" class = "text-center">
	
		<h2>Title of recipe</h2>

	</div>

	<div class = "info-container text-center">
		<div class = "row">
			<div class = "column">
				<div id = "author">
					<h3>Author</h3>
				</div>
			</div>
			<div class = "column">
				<div id = "link">
					<a href=""><h4>website link</h4></a>
				</div>
			</div>
		</div>
	</div>


	<div class = "container" id = "ingredients-and-measurements">
	
		<ul id = "ingredients">
			<li>inrgedient 1</li>
			<li>Ingredient 2</li>
			<li>inrgedient 3</li>
			<li>ingredient 4</li>
		</ul>

		<ul id = "measurements">
			<li>measurement 1</li>
			<li>measurement 2</li>
			<li>measurement 3</li>
			<li>measurement 4</li>
		</ul>

	</div>

	<div class = "container" id = "recipe-instructions">
	
		<p id = "instructions" >recipe instructions</p>

	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./js/recipePage.js"></script>

</html>
