<!DOCTYPE html>


<html>

<head>
<title>Other Resources</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/otherPage.css">
</head>

<body>

    <div id = "navigation" class = "text-center">
		<button type = "btn-group" class="btn btn-outline-primary" onclick="backButton()"> Back </button>
		<button type = "btn-group" class="btn btn-outline-primary" onclick="recipeIndexButton()"> Recipe Index </button>
	</div>

	<div class = "row" id = "content" >
		<!--- Left: conversion --->
		<div class = "col-auto" id = "conversion-container" >
			<h3>Converting Measurements</h3>
			<div class = "row g-2">
				<div class = "col-md">
					<input type="text" class = "form-control" id = "input-convert">
				</div>
				<!---Arrow --->
				<div class ="col-auto" id = "arrow">
					&#8594;
				</div>
				<div class = "col-md">
					<input class="form-control" id = "output-convert" type="text" value="output" aria-label="conversion output"  disabled readonly>
				</div>

			</div>
			<div class = "row g-2">
				<select id = "conversion-options" class="form-select" aria-label="Select what Measurement to convert">
					<option value="tspTotbsp">Tea Spoon to Table Spoon</option>
					<option value="tbspTotsp">Table Spoon to Tea Spoon</option>
					<option value = "tbspToCups">Table Spoon to Cups</option>
					<option value="cupsTotbsp">Cups to Table Spoon</option>
					<option value="cupsToOunces">Cups to Ounces</option>
				</select>
			</div>

			<div class = "row g-2">
				<button id = "convert-measurement-button" onclick="convertMeasurement()">Convert Measurement</button>
			</div>

		</div>

		<!--- Right: Timers --->
		<div class = "col-md" id = "timer-container">
			<button id = "add-button" data-bs-toggle="modal" data-bs-target="#newTimer">+</button>
			<ul class = "list-group">
				<li class = "list-group-item">
					<div class = "row g-2">
						<div class = "col">
							<h3 id = "timer_title">Timer Title</h3>
						</div>
						<div class= "col-auto">	
							<button type="button" class="btn-close" aria-label="Close"></button>
						</div>
					</div>
					<p id = "test">timer countdown</p>
				</li>
			</ul>
		</div> 
	</div>


	<!-- Modal -->
	<div class="modal fade" id="newTimer" tabindex="-1" aria-labelledby="makeNewTimer" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
		  </div>
		  <div class="modal-body">
			  <div class = "form-outline">
				  <div class = "row g-2">
					<label class = "form-label" for = "timer_name">Name of Timer</label>
					<input type = "text" id = "timer_name" class = "form-control"/>
				  </div>
				  <div class = "row g-2">
					 <div class = "col-md">
						  <label class="form-label" for="hours">Hours</label>
						  <input type="number" name = "input" id="hours" class="form-control" />
					 </div>
					<div class = "col-md">
						  <label class="form-label" for="minutes">Minutes</label>
						  <input type="number" name = "input" id="minutes" class="form-control" />
					  </div>
					<div class = "col-md">
						  <label class="form-label" for="seconds">Seconds</label>
						  <input type="number" name = "input" id="seconds" class="form-control" />
					</div>
				  </div>
			  </div>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
			<button type="button" class="btn btn-primary" onclick="addTimer()" data-bs-dismiss="modal">Create New Timer</button>
		  </div>
		</div>
	  </div>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/otherPage.js"></script>
</body>
