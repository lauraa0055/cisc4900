<!DOCTYPE html> 
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>RecipeJar</title>
	<div class = "container-fluid" id = "header-title">
		<h1>RecipeJar</h1>
	</div>	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel = "stylesheet" type="text/css" href="css/style.css">
	<link rel="shortcut icon" href="RecipeJar_Logo.png">
	<link rel="icon" type="image/gif" href="RecipeJar_Logo.png">
</head>

<body id = "webpage">

	<div id = "nav-buttons" class="btn-group" role = "group">
		<button type = "btn-group" class="btn btn-outline-primary" onclick="logoButton()">Logo</button>
		<button type = "btn-group" class="btn btn-outline-primary" onclick="tutorialButton()">Tutorial</button>
		<button type = "btn-group" class="btn btn-outline-primary" onclick="recipeListButton()">Recipe List</button>
		<button type = "btn-group" class="btn btn-outline-primary" onclick="otherPageButton()">Other</button>
	</div>

	<div class="input-group mb" id = "search">
	  <input type="text" class="form-control" placeholder="ex: cheeseburger or 'potato, cheese, chicken'">
	  <button class="btn btn-outline-secondary" type="button" id="research-submit" onclick="search()">Submit</button>
	</div>

	

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./js/index.js"></script>
</body>

</html>
